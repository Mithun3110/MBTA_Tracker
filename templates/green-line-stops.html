<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenline Tracker</title>
    <link rel="stylesheet" href="..\static\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .card {
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 18rem;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .roadmap {
            position: relative;
            padding-left: 1.5rem;
        }

        .roadmap::before {
            content: "";
            position: absolute;
            left: 0.75rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #007bff; /* Line color */
        }

        .stop {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stop::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #007bff; /* Dot color */
            margin-right: 0.5rem;
            flex-shrink: 0;
        }

        .stop:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="wrapper">
    <!-- Header -->
    <header>
        <a href="{{ url_for('index') }}">
            <div class="logo">Greenline Tracker</div>
        </a>
        
        <nav>
            <ul>
                <li><a href="{{url_for('index')}}">Dashboard</a></li>
                <li><a href="{{url_for('stops')}}">Stops</a></li>
                <li><a href="{{url_for('schedules')}}">Schedules</a></li>
                <li><a href="{{url_for('travel_groups')}}">Travel Groups</a></li>
                <li><a href="{{url_for('alerts')}}">Alerts</a></li>
                <li><a href="{{url_for('feedback')}}">Feedback</a></li>
                <li><a href="/user-profile"><i class="fas fa-user-circle user-icon"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <h1>Stops</h1>
        <div class="grid">
            {% for route, stops in route_stops.items() %}
            <div class="card">
                <h2>{{ route }}</h2>
                <div class="roadmap">
                    {% for stop in stops %}
                    <div class="stop">{{ stop.name }}</div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>  
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Greenline Tracker. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
